# scene
scene: gibson
scene_id: Kerrtown # Espanola # Barboursville # Pocopson # Hercules # Allensville # Darnestown # Frankton # Kingfisher  # Avonia # Kingfisher # Beach # Biltmore # Darnestown # Kingfisher     #Webster   #Kingfisher
build_graph: true
load_texture: true
pybullet_load_texture: true
trav_map_type: no_obj
trav_map_resolution: 0.1
trav_map_erosion: 2
should_open_all_doors: true

# domain randomization
texture_randomization_freq: null
object_randomization_freq: null

# robot
robot:
  name: Fetch
  action_type: continuous
  action_normalize: true
  base_name: null
  scale: 1.0
  self_collision: false
  rendering_params: null
  grasping_mode: physical
  rigid_trunk: false
  default_trunk_offset: 0.365
  default_arm_pose: vertical
  controller_config:
    base:
      name: DifferentialDriveController
    arm_0:
      name: InverseKinematicsController
      kv: 2.0
    gripper_0:
      name: MultiFingerGripperController
      mode: binary
    camera:
      name: JointController
      use_delta_commands: False


# task
task: social_nav_random   #point_nav_random                                                                                  
initial_pos: [1.36, 3.84,0] # [-13.881997108459473, 6.0127272605896, -0.005340576171875]                                              
initial_orn: [0.0, 1.571, 0.0] 
#task: point_nav_random
#target_dist_min: 1.0
#target_dist_max: 10.0
goal_format: polar
task_obs_dim: 4

# task
# task: room_rearrangement
# load_object_categories: [
#   bottom_cabinet,
#   bottom_cabinet_no_top,
#   top_cabinet,
#   dishwasher,
#   fridge,
#   microwave,
#   oven,
#   washer
#   dryer,
# ]

# reward
potential_reward_weight: 1.0
prismatic_joint_reward_scale: 3.0
revolute_joint_reward_scale: 1.0

# discount factor
discount_factor: 0.99

# termination condition
max_step: 500
max_collisions_allowed: 500

# misc config
initial_pos_z_offset: 0.1
collision_ignore_link_a_ids: [0, 1, 2]  # ignore collisions with these robot links

# sensor spec
# output: [rgb, depth, scan, occupancy_grid]
output: [task_obs, rgb, depth, scan]
# image
# Primesense Carmine 1.09 short-range RGBD sensor
# http://xtionprolive.com/primesense-carmine-1.09
fisheye: false
image_width: 512
image_height: 512
vertical_fov: 90
# depth
depth_low: 0.35
depth_high: 3.0
# scan
# SICK TIM571 scanning range finder
# https://docs.fetchrobotics.com/robot_hardware.html
# n_horizontal_rays is originally 661, sub-sampled 1/3
n_horizontal_rays: 1080
n_vertical_beams: 1
laser_linear_range: 25.0
laser_angular_range: 270.0
min_laser_dist: 0.05
laser_link_name: laser_link

# sensor noise
depth_noise_rate: 0.0
scan_noise_rate: 0.0

# visual objects
visible_target: true
visible_path: false

